<h1>teste</h1>
<button onclick="window.location.href='index.html'">Voltar</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const tokenRecebido = urlParams.get("token");
    const tokenSalvo = localStorage.getItem("avaliacaoToken");

    if (!tokenRecebido || tokenRecebido !== tokenSalvo) {
        alert("Token inv치lido ou j치 utilizado!");
        window.location.href = "index.html"; // Redireciona para a p치gina inicial
    } else {
        localStorage.removeItem("avaliacaoToken"); // Invalida o token ap칩s o uso
    }
});
</script>
